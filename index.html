<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2 class="title">Calculator</h2>
  <h3 class="subtitle">Made with HTML, CSS and JavaScript</h3>
  <p>Click the buttons or use your keyboard to type</p>
  <p>(Limited to numbers up to 12 digits)</p>
  <div class="calculator">
    <div id="display">
      <div id="display-previous"></div>
      <div id="display-current">0</div>
    </div>
    <div class="buttons">
      <button class="button" id="clear">AC</button>
      
      <button class="button operator">%</button>
      <button class="button operator">/</button>
      <button class="button" id="delete">⌫</button>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <button class="button operator">*</button>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <button class="button operator">-</button>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <button class="button operator" id="plus">+</button>
      <button class="button number">0</button>
      <button class="button number">.</button>
      <button class="button" id="equals">=</button>

    </div>
  </div>

  <footer>Yu Zhou Zhang © 2023</footer>
  
</body>
</html>
